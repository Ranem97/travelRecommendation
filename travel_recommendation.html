<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Travel Recommendation</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./logo.png" alt="logo" />
        <p>HappyTravels</p>
      </div>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
      <div class="search">
        <form>
          <input type="text" placeholder="Enter a destination or a keyword" />
          <span class="material-symbols-outlined">search</span>
          <button type="submit">Search</button>
          <button>Clear</button>
        </form>
      </div>
    </nav>
    <div class="homepage">
      <ul>
        <li><div class="line"></div></li>
        <li>
          <a class="fa fa-twitter fa-2x"></a>
        </li>
        <li>
          <a class="fa fa-facebook fa-2x"></a>
        </li>
        <li>
          <a class="fa fa-instagram fa-2x"></a>
        </li>
        <li>
          <a class="fa fa-youtube-play fa-2x"></a>
        </li>
      </ul>
      <div class="content">
        <h1>EXPLORE DREAM DESTINATION</h1>
        <p>
          It encourages exploration of unfamiliar territories, embracing diverse
          cultures and landscapes, while pursuing the desired destination
          thatcaptivates the heart and ignites a sense of wonder.
        </p>
        <button>BOOK NOW</button>
      </div>
    </div>
  </body>
</html>
